<html>
	<head>
		<title>ParticleMan</title>
		<script language="Javascript" src="jquery-1.3.2.js"></script>
		<script language="Javascript" src="rafael-min.js"></script>
		<script language="Javascript" src="particleman.js"></script>
		<script language="Javascript" src="particles.js"></script>
		<script language="Javascript" src="grapheditor.js"></script>
	</head>
	
	<body onload="ready()">
		<div>
			<table border="1" width="100%">
				<tr>
					<td valign="top" width="33%">
						<table id="shelf">
							<tr><td style="border-bottom: 1px dashed #ccc"><b>Name</b></td><tr>
						</table>
					</td>
					<td id="graph-editor" width="33%"></td>
					<td id="node-properties" valign="top" width="33%">
						<div id="no-nodes" style="font-style: italic">No node selected</div>
						<table id="circle-properties" style="display: none" width="100%">
							<thead><tr><td style="border-bottom: 1px dashed #ccc">Name</td><td style="border-bottom: 1px dashed #ccc">Value</td></tr></thead>
							<tr><td>Radius:</td><td><input id="circle-radius" type="text" value="xxx" /></td></tr>
						</table>
					</td>
				</tr>
			</table>
		</div>
		
		<canvas id="c" width="640" height="480">
	</body>
</html>

<html>
	<head>
		<title>ParticleMan</title>
		<script language="Javascript" src="jquery-1.3.2.js"></script>
		<script language="Javascript" src="rafael-min.js"></script>
		<script language="Javascript" src="particleman.js"></script>
		<script language="Javascript" src="particles.js"></script>
		<script language="Javascript" src="grapheditor.js"></script>
	</head>
	
	<body onload="ready()">
		<div>
			<table border="1" width="100%">
				<tr>
					<td valign="top" width="33%">
						<table id="shelf">
							<tr><td style="border-bottom: 1px dashed #ccc"><b>Name</b></td><tr>
						</table>
					</td>
					<td id="graph-editor" width="33%"></td>
					<td id="node-properties" valign="top" width="33%">
						<div id="no-nodes" style="font-style: italic">No node selected</div>
						<table id="emitter-properties" style="display: none" width="100%">
							<thead><tr><td style="border-bottom: 1px dashed #ccc">Name</td><td style="border-bottom: 1px dashed #ccc">Value</td></tr></thead>
							<tr><td>X:</td><td><input id="emitter-x" type="text" value="" /></td></tr>
							<tr><td>Y:</td><td><input id="emitter-y" type="text" value="" /></td></tr>
							<tr><td>Speed:</td><td><input id="emitter-speed" type="text" value="" /></td></tr>
							<tr><td>Lifetime:</td><td><input id="emitter-lifetime" type="text" value="" /></td></tr>
							<tr><td>Color:</td><td><input id="emitter-color" type="text" value="" /></td></tr>
						</table>
						<table id="attractor-properties" style="display: none" width="100%">
							<thead><tr><td style="border-bottom: 1px dashed #ccc">Name</td><td style="border-bottom: 1px dashed #ccc">Value</td></tr></thead>
							<tr><td>X:</td><td><input id="attractor-x" type="text" value="" /></td></tr>
							<tr><td>Y:</td><td><input id="attractor-y" type="text" value="" /></td></tr>
							<tr><td>Gravity:</td><td><input id="attractor-gravity" type="text" value="" /></td></tr>
						</table><br />
						<a id="delete-node" style="display: none; border-bottom: 1px dashed gray;">Delete node</a>
					</td>
				</tr>
			</table>
		</div>
		
		<a href="javascript:stop()">Stop</a><br />
		
		<canvas id="c" width="640" height="480">
	</body>
</html>
